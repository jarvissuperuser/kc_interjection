<!DOCTYPE HTML>
<html>
	<head>
		<title>KasiCare</title>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="assets/css/reset_and_common.css" />
		<link rel="stylesheet" href="assets/css/main.css" />

	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="logo"><a href="index.html" class="kasicare"></a></div>
				<a href="#menu"><span>Menu</span></a>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="index.html">Home</a></li>
					<li><a href="#0">Notifications</a></li>
					<li><a href="#0">Dashboard</a></li>

				</ul>
			</nav>


			<section id="sign" class="wrapper post bg-img" data-bg="banner.jpg">
				<div class="inner">
					<article class="box">
						<header>
							<p>Login To Continue</p>
						</header>
						<div class="content">
						<form action="#" method="post">
						<div class="field">
							<label for="email">Username</label>
							<input name="email" id="email" type="email" placeholder="Email">
						</div>
						<div class="field">
							<label for="password">Password</label>
							<input name="password" id="password" type="password" placeholder="Your Password">
						</div>
						<ul class="actions">
							<li><input value="Continue" class="button alt" type="submit"></li>
						</ul>
					</form>

						</div>
						<footer>
						<h2>Or</h2>
							<a  href="#two" class="button alt">Create Account</a>
						</footer>
					</article>
				</div>
				<a href="#two" class="more">Next Section</a>
			</section>
	<section id="two" class="wrapper post bg-img" data-bg="banner.jpg">
				<div class="inner">
					<article class="box">
						<header>
							<p>Create New Account</p>
						</header>
						<div class="content">
						<form action="#" method="post">
						<div class="field">
							<label for="email">Username</label>
							<input name="email" id="email" type="email" placeholder="Email">
						</div>
						<div class="field">
							<label for="password">Password</label>
							<input name="password" id="password" type="password" placeholder="Your Password">
						</div>
						<ul class="actions">
							<li><input value="Continue" class="button alt" type="submit"></li>
						</ul>
					</form>

						</div>
						<footer>
							<a href="#0" class="button alt">Cancel</a>
						</footer>
					</article>
				</div>
			</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
